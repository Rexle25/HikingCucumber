<!DOCTYPE html>
<head>
    <title>Gurkenflucht</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="map"></div>

    <script>

        var map = L.map('map').setView([46.9480900, 7.4474400], 12);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var greenIcon = L.icon({
            iconUrl: 'cucumber.png',
            shadowUrl: '',

            iconSize:     [70, 17], // size of the icon
            shadowSize:   [50, 64], // size of the shadow
            iconAnchor:   [0, 0], // point of the icon which will correspond to marker's location
            shadowAnchor: [4, 62],  // the same for the shadow
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        let lat;
        let lon;
        let random;
        let random2;
        let markerLat;
        let markerLon;
        let player;
        let gurke;
        let eingelegt;
        const randInt = Math.floor(Math.random() * 2);
        navigator.geolocation.getCurrentPosition(

        pos => {

            lat = pos.coords.latitude;
            lon = pos.coords.longitude;

            

            const radiusInDegrees = 0.004; // ca. 400-500m je nach Breitengrad

            const angle = Math.random() * 2 * Math.PI;
            const distance = radiusInDegrees;

            random = Math.cos(angle) * distance;
            random2 = Math.sin(angle) * distance;


            
            markerLat = lat + random;
            markerLon = lon + random2;

            gurke = L.marker([markerLat, markerLon ], {icon: greenIcon}).addTo(map)

            player = L.circle([lat, lon], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 10
            }).addTo(map);  


        }

            


        )

        var playerLat;
        var playerLon;

        navigator.geolocation.watchPosition( pos => {


            playerLat = pos.coords.latitude;
            playerLon = pos.coords.longitude;

            player.setLatLng([playerLat, playerLon]);

        
        });
        

        setInterval(() => {

            

            

            const dLat = playerLat - markerLat;
            const dLon = playerLon - markerLon;

            const dist = Math.sqrt(dLat * dLat + dLon * dLon);

            const step = 0.00006 + dist * 0.001

            const dirLat = dLat / dist;
            const dirLon = dLon / dist;

            markerLat += dirLat * step;
            markerLon += dirLon * step;

            gurke.setLatLng([markerLat, markerLon]);

            

            if (dist < 0.00010) {

                alert ("Du wurdest eingelegt");
                eingelegt = true;

            }




            

        }, 5000)

        setInterval(() => {

            alert("Du hast gewonnen!")



        }, 600000)
    
    
    


    </script>

    <video id="camera" autoplay playsinline style="position: fixed; width: 100%; height: 100%; object-fit: cover;"></video>

    <script>

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => {
        document.getElementById("camera").srcObject = stream;
    });

    window.addEventListener('deviceorientationabsolute', function(event) {
        if (event.absolute && event.alpha !== null) {
            const heading = 360 - event.alpha;
            
        }
    }, true);

    function bearingToTarget(lat1, lon1, lat2, lon2) {
    const 1 = lat1 * Math.PI / 180;
    const 2 = lat2 * Math.PI / 180;
    const 位 = (lon2 - lon1) * Math.PI / 180;

    const y = Math.sin(位) * Math.cos(2);
    const x = Math.cos(1)*Math.sin(2) -
              Math.sin(1)*Math.cos(2)*Math.cos(位);
    const 胃 = Math.atan2(y, x);
    return (胃 * 180 / Math.PI + 360) % 360;

    }

    const angleToGurke = bearingToTarget(playerLat, playerLon, markerLat, markerLon);
    const relativeAngle = angleToGurke - heading;
    document.getElementById("gurken-arrow").style.transform = `translate(-50%, -50%) rotate(${relativeAngle}deg)`;

    function haversine(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // Meter
        const 1 = lat1 * Math.PI/180;
        const 2 = lat2 * Math.PI/180;
        const  = (lat2-lat1) * Math.PI/180;
        const 位 = (lon2-lon1) * Math.PI/180;

        const a = Math.sin(/2) * Math.sin(/2) +
                    Math.cos(1) * Math.cos(2) *
                    Math.sin(位/2) * Math.sin(位/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
    }




    
    </script>

    <div id="gurken-arrow" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    
    </div>


</body>
